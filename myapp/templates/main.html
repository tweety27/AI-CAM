<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/popup.css' %}">
</head>
<body>
    <div class="container">
        <div class="generate-project-container">
            <div class="generate-project">
                <img src="{% static 'images/generate-project.png' %}" alt="프로젝트 생성 아이콘">
            </div>
        </div>

        <!-- 기존 프로젝트 관리 버튼 -->
        <div class="manage-projects-container" data-url="{% url 'mypage' %}">
            <img src="{% static 'images/manage-project.png' %}" alt="프로젝트 관리 아이콘">
        </div>
    </div>

    <!-- 팝업 -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="popup-header">
                <h2>프로젝트 생성</h2>
                <button id="close-popup" class="close-btn">x</button>
            </div>
            <form method="post" action="{% url 'create_project' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">주제</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="objective">목적</label>
                    <input type="text" id="objective" name="objective" required>
                </div>
                <div class="form-group">
                    <label for="members">인원</label>
                    <input type="number" id="members" name="members" required>
                </div>
                <button type="submit" class="submit-btn">생성하기</button>
            </form>                                   
        </div>
    </div>

    <script src="{% static 'js/popup.js' %}"></script>
    <script src="{% static 'js/loadMypage.js' %}"></script>
</body>
</html>
