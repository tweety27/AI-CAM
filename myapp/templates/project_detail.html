<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 상세</title>
    <link rel="stylesheet" href="../assets/css/project_detail.css">
</head>
<body>
    <div class="container">
        <!-- 프로젝트 헤더 -->
        <header>
            <div class="project_detail1">
                <button class="back-btn" id="back-btn">
                    <img src="../assets/images/back_button_icon.png" alt="뒤로가기" class="back-btn-icon">
                </button>
                <span class="status in-progress">진행 중</span>
                <h1>세종시 어쩌고 프로젝트</h1>
            </div>
            <div class="project-detail2">
                <p><strong>목적</strong> | 어쩌고저쩌고</p>
                <p><strong>인원</strong> | 10</p>
            </div>
        </header>

        <!-- Iframe -->
        <div class="iframe-container">
            <iframe src="about:blank" frameborder="0"></iframe>
        </div>

        <!-- 탭 메뉴 -->
        <div class="tabs">
            <img src="../assets/images/data-collection-default.png" 
                data-active="../assets/images/data-collection-active.png"
                alt="데이터 수집" 
                class="tab" 
                onclick="activateTab(this, 'data-collection')">
            <img src="../assets/images/data-processing-default.png" 
                data-active="../assets/images/data-processing-active.png"
                alt="데이터 전처리" 
                class="tab" 
                onclick="activateTab(this, 'data-processing')">
            <img src="../assets/images/data-analysis-default.png" 
                data-active="../assets/images/data-analysis-active.png"
                alt="데이터 분석" 
                class="tab" 
                onclick="activateTab(this, 'data-analysis')">
        </div>


        <!-- 데이터 테이블 (탭별 내용) -->
        <div id="data-collection" class="tab-content active">
            <table>
                <thead>
                    <tr>
                        <th>항목</th>
                        <th>진행 상태</th>
                        <th>기간</th>
                        <th>링크</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>네이버 카페 (특정 게시판)</td>
                        <td><span class="status in-progress">진행 중</span></td>
                        <td>2025.01.01 ~ 2025.01.07</td>
                        <td><a href="www.seoyeon.com">www.seoyeon.com</a></td>
                    </tr>
                    <tr>
                        <td>유튜브</td>
                        <td><span class="status in-progress">진행 중</span></td>
                        <td>2025.01.01 ~ 2025.01.07</td>
                        <td><a href="www.seoyeon.com">www.seoyeon.com</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 완료 버튼 -->
        <div class="complete-button-container">
            <button class="complete-button">진행 완료</button>
        </div>
    </div>

    <script src="../assets/js/project_detail.js"></script>
</body>
</html>
