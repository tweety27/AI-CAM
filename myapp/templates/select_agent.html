<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭 및 선택 기능</title>
    <link rel="stylesheet" href="../assets/css/select_agent.css">
</head>
<body>
    <div class="container">
        <!-- 탭 버튼 -->
        <div class="tabs">
            <button class="tab-button active" data-tab="collection">데이터 수집</button>
            <button class="tab-button" data-tab="processing">데이터 전처리</button>
            <button class="tab-button" data-tab="analysis">데이터 분석</button>
        </div>
    
        <!-- 탭 내용 -->
        <div class="tab-content">
            <!-- 데이터 수집 -->
            <div id="collection" class="tab-pane active">
                <ul>
                    <li>네이버 카페 (특정 게시판)</li>
                    <li>네이버 카페 (전체 게시판)</li>
                    <li>네이버 지식인</li>
                    <li>네이버 블로그</li>
                    <li>유튜브</li>
                    <li>브런치</li>
                </ul>
                <div class="selected-items">
                    <h3>선택된 항목</h3>
                    <ul id="collection-selected"></ul>
                </div>
            </div>
    
            <!-- 데이터 전처리 -->
            <div id="processing" class="tab-pane">
                <ul>
                    <li>전처리 항목 1</li>
                    <li>전처리 항목 2</li>
                </ul>
                <div class="selected-items">
                    <h3>선택된 항목</h3>
                    <ul id="processing-selected"></ul>
                </div>
            </div>
    
            <!-- 데이터 분석 -->
            <div id="analysis" class="tab-pane">
                <ul>
                    <li>분석 항목 1</li>
                    <li>분석 항목 2</li>
                </ul>
                <div class="selected-items">
                    <h3>선택된 항목</h3>
                    <ul id="analysis-selected"></ul>
                </div>

                <!-- 선택 완료 버튼 -->
                <div class="complete-selection">
                    <button id="complete-btn">선택 완료</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/select_agent.js"></script>
</body>
</html>
